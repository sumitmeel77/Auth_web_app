<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center">
        <h1>Change Password</h1>
        <!-- change password form -->
        <form id="reg-form">
            <div class="txt_field">
                <input type="password" placeholder="NEW PASSWORD" id="password">
                <span></span>
            </div>
            <input type="submit" value="Submit">
            <div class="signup_link">
                <a href="/Home.html">Back</a>
            </div>
        </form>
    </div>

    <script>
        // Adding submit button and event listener
        const form = document.getElementById('reg-form')
        form.addEventListener('submit', ChangePassword)

        async function ChangePassword(event) {
            event.preventDefault() // for restricting default page on submission of form
            const password = document.getElementById("password").value

            // request made to server
            const output = await fetch("/api/change-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    newpassword: password,
                    token: localStorage.getItem("token")
                })
            }
            ).then((res) => res.json())

            if (output.status === 'ok') {
                // everythng went fine
                window.location.href = "/login.html"
                // alert('Success')
            } else {
                alert(output.error)
            }
            console.log(output)
        }
    </script>


</body>

</html>
